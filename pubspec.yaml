name: korean_writing_app_new
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+21

environment:
  sdk: ">=3.5.0 <4.0.0"
  # flutter: ">=3.19.0"  # 필요 시 해제

dependencies:
  flutter:
    sdk: flutter

  google_mobile_ads: ^5.1.0   # ✅ 새로 추가

  # ── 현지화 ──
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # ── 코어/유틸 ──
  characters: ^1.4.0          # 마이너 업데이트 반영
  cupertino_icons: ^1.0.8
  path: ^1.9.1                # 잠금 파일과 맞춤
  path_provider: ^2.1.5       # 잠금 파일과 맞춤
  shared_preferences: ^2.5.3  # 잠금 파일과 맞춤
  provider: ^6.1.2            # ✅ 새로 추가

  # ── 음성 ── (메이저 업 보류: 안정 고정)
  flutter_tts: 3.8.5

  share_plus: any

  # ── 인앱 결제 (Google Play Billing / App Store) ──
  in_app_purchase: ^3.1.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    # ====== 데이터 루트 ======
    - assets/data/
    - assets/data/letters/
    - assets/data/letters/overviews/
    - assets/data/letters/2_1/
    - assets/data/letters/2_2/
    - assets/data/letters/2_3/
    - assets/data/letters/2_4/
    # 단어/문장 인덱스
    - assets/data/word/
    - assets/data/sentence/

    # ====== 이미지 / 스트로크 ======
    - assets/images/
    - assets/images/strokes/consonants/
    - assets/images/strokes/vowels/
    - assets/strokes/
    - assets/strokes/syllables/

    # ====== 오디오 / QA ======
    - assets/audio/
    - assets/qa/
